# Simple test workflow to verify GitHub Actions is working
name: Test Workflow

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    name: Test Job
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Test Step
      run: |
        echo "ðŸŽ‰ GitHub Actions is working!"
        echo "Branch: ${{ github.ref }}"
        echo "Commit: ${{ github.sha }}"
        echo "Repository: ${{ github.repository }}"
        
    - name: List Files
      run: |
        echo "ðŸ“ Repository structure:"
        find . -type f -name "*.yml" -o -name "*.yaml" | head -10
        
    - name: Success Message
      run: |
        echo "## âœ… Test Successful!" >> $GITHUB_STEP_SUMMARY
        echo "GitHub Actions workflows are configured correctly." >> $GITHUB_STEP_SUMMARY
        echo "Ready to run infrastructure and application deployments." >> $GITHUB_STEP_SUMMARY